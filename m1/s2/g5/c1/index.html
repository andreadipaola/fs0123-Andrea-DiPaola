<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Andrea's Calculator</title>
</head>

<body>
    <form id="form">
        <div class="calculator">
            <input id="display" type="text" value="0" maxlength="9"disabled>
            <div class="keys">
                <button data-type="clear" type="reset" value="clear" class="key addictional-operators">AC</button>
                <button data-type="operator" value="invert" class="key addictional-operators">&plusmn;</button>
                <button data-type="operator" value="%" class="key addictional-operators">&percnt;</button>
                <button data-type="operator" value="/" class="key operators">&divide;</button>
                <button data-type="operand" value="7" class="key">7</button>
                <button data-type="operand" value="8" class="key">8</button>
                <button data-type="operand" value="9" class="key">9</button>
                <button data-type="operator" value="*" class="key operators">&times;</button>
                <button data-type="operand" value="4" class="key">4</button>
                <button data-type="operand" value="5" class="key">5</button>
                <button data-type="operand" value="6" class="key">6</button>
                <button data-type="operator" value="-" class="key operators">&minus;</button>
                <button data-type="operand" value="1" class="key">1</button>
                <button data-type="operand" value="2" class="key">2</button>
                <button data-type="operand" value="3" class="key">3</button>
                <button data-type="operator" value="+" class="key operators">&plus;</button>
                <button data-type="operand" value="0" class="key zero">0</button>
                <button data-type="operand" value="." class="key">.</button>
                <button data-type="operator" value="=" class="key result">=</button>
            </div>
        </div>
    </form>
    <script src="assets/js/script.js"></script>
</body>

</html>
