<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div class="display">0</div>
            <div class="keys">
                <button class="key operators">&plus;</button>
                <button class="key operators">&minus;</button>
                <button class="key operators">&times;</button>
                <button class="key operators">&divide;</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key">AC</button>
                <button class="key result">=</button>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
