<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <p class="test"></p>
    <div class="container">

        <div class="calculator">
            <div class="display">0</div>
            <div class="keys">
                <button class="key operators" onclick="aggiungiSimbolo(this)">&plus;</button>
                <button class="key operators" onclick="aggiungiSimbolo(this)">&minus;</button>
                <button class="key operators" onclick="aggiungiSimbolo(this)">&times;</button>
                <button class="key operators" onclick="aggiungiSimbolo(this)">&divide;</button>
                <button class="key" onclick="aggiungiSimbolo(this)">7</button>
                <button class="key" onclick="aggiungiSimbolo(this)">8</button>
                <button class="key" onclick="aggiungiSimbolo(this)">9</button>
                <button class="key" onclick="aggiungiSimbolo(this)">4</button>
                <button class="key" onclick="aggiungiSimbolo(this)">5</button>
                <button class="key" onclick="aggiungiSimbolo(this)">6</button>
                <button class="key" data-simbolo="1" onclick="aggiungiSimbolo(this)">1</button>
                <button class="key" onclick="aggiungiSimbolo(this)">2</button>
                <button class="key" onclick="aggiungiSimbolo(this)">3</button>
                <button class="key" onclick="aggiungiSimbolo(this)">0</button>
                <button class="key" onclick="aggiungiSimbolo(this)">.</button>
                <button class="key" onclick="aggiungiSimbolo(this)">AC</button>
                <button class="key result" onclick="aggiungiSimbolo(this)">=</button>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
