<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Andrea's Calculator</title>
</head>

<body>
    <h1>ANDREA'S CALCULATOR</h1>
    <form id="form">
        <div class="calculator">
            <input id="display" type="text" value="0" disabled>
            <div class="keys">
                <button data-type="operator" value="(" class="key addictional-operator">(</button>
                <button data-type="operator" value=")" class="key addictional-operator">)</button>
                <button data-type="operator" value="mc" class="key addictional-operator">mc</button>
                <button data-type="operator" value="m+" class="key addictional-operator">m+</button>
                <button data-type="operator" value="m-" class="key addictional-operator">m-</button>
                <button data-type="operator" value="mr" class="key addictional-operator">mr</button>
                <button data-type="clear" type="reset" value="clear" class="key addictional-operator">AC</button>
                <button data-type="operator" value="invert" class="key addictional-operator">&plusmn;</button>
                <button data-type="operator" value="%" class="key addictional-operator">&percnt;</button>
                <button data-type="operator" value="/" class="key operator">&divide;</button>

                <button data-type="operator2nd" value="2nd" id="shift" class="key todo scientific-operator">2<sup>nd</sup></button>
                <button data-type="operator" value="x2" class="key scientific-operator">x<sup>2</sup></button>
                <button data-type="operator" value="x3" class="key scientific-operator">x<sup>3</sup></button>
                <button data-type="operator" value="xy" class="key todo scientific-operator">x<sup>y</sup></button>
                <button data-type="operator" value="ex" id="ex" class="key scientific-operator toggle-function">e<sup>x</sup></button>
                <button data-type="operator" value="10x" id="tenx" class="key scientific-operator toggle-function">10<sup>x</sup></button>
                <button data-type="operand" value="7" class="key operand">7</button>
                <button data-type="operand" value="8" class="key operand">8</button>
                <button data-type="operand" value="9" class="key operand">9</button>
                <button data-type="operator" value="*" class="key operator">&times;</button>

                <button data-type="operator" value="1x" class="key scientific-operator"><sup>1</sup>&frasl;<sub>x</sub></button>
                <button data-type="operator" value="2x" class="key scientific-operator"><sup>2</sup>&radic;x</button>
                <button data-type="operator" value="3x" class="key scientific-operator"><sup>3</sup>&radic;x</button>
                <button data-type="operator" value="yx" class="key todo scientific-operator"><sup>y</sup>&radic;x</button>
                <button data-type="operator" value="ln" id="ln" class="key scientific-operator toggle-function">ln</button>
                <button data-type="operator" value="log10" id="log10" class="key scientific-operator toggle-function">log<sub>10</sub></button>
                <button data-type="operand" value="4" class="key operand">4</button>
                <button data-type="operand" value="5" class="key operand">5</button>
                <button data-type="operand" value="6" class="key operand">6</button>
                <button data-type="operator" value="-" class="key operator">&minus;</button>

                <button data-type="operator" value="x!" class="key scientific-operator">x!</button>
                <button data-type="operator" value="sin" id="sin" class="key scientific-operator toggle-function">sin</button>
                <button data-type="operator" value="cos" id="cos" class="key scientific-operator toggle-function">cos</button>
                <button data-type="operator" value="tan" id="tan" class="key scientific-operator toggle-function">tan</button>
                <button data-type="operator" value="e" class="key scientific-operator">e</button>
                <button data-type="operator" value="ee" class="key todo scientific-operator">EE</button>
                <button data-type="operand" value="1" class="key operand">1</button>
                <button data-type="operand" value="2" class="key operand">2</button>
                <button data-type="operand" value="3" class="key operand">3</button>
                <button data-type="operator" value="+" class="key operator">&plus;</button>

                <button data-type="operator" value="rad" class="key todo scientific-operator">Rad</button>
                <button data-type="operator" value="sinh" id="sinh" class="key scientific-operator toggle-function">sinh</button>
                <button data-type="operator" value="cosh" id="sinh" class="key scientific-operator toggle-function">cosh</button>
                <button data-type="operator" value="tanh" id="sinh" class="key scientific-operator toggle-function">tanh</button>
                <button data-type="operator" value="pi" class="key scientific-operator">&#x3C0;</button>
                <button data-type="operator" value="rand" class="key scientific-operator">Rand</button>
                <button data-type="operand" value="0" class="key operand zero">0</button>
                <button data-type="operand" value="." class="key operand">.</button>
                <button data-type="operator" value="=" class="key result">=</button>
            </div>
        </div>
    </form>
    <script src="assets/js/script.js"></script>
</body>

</html>
